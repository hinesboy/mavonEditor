name: CI
on:
  push:
    branches: [ next ]
  pull_request:
    branches: [ next ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependence
        run: |
          yarn install --no-lockfile
      - name: run eslint
        run: |
          yarn lint
      - name: run test
        run: |
          yarn test
